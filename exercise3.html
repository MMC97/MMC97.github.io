<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 Tables</title>
</head>
<body>
    <table><th>Dog Data</th>
        <tr>
         <td>Images</td>
         <td><img src="beagle.jpg" alt="beagle"></td>
         </td>
        </tr>
        <tr>
         <td>Dog Breed</td>
         <td>Beagle</td>
        </tr>
        <tr>
         <td>Size</td>
         <td>2</td>
        </tr>
        <tr>
         <td>Link</td>
         <td><a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">More Info</a>
         </td>
        </tr>
        <tr>
         <td><img src="boxer.jpg" alt="boxer">
         </td>
        </tr>
        <tr>
         <td>Dog Breed</td>
         <td>Boxer</td>
        </tr>
        <tr>
         <td>Size</td>
         <td>3</td>
        </tr>
        <tr>
         <td>Link</td>
         <td><a href="https://en.wikipedia.org/wiki/Boxer_(dog)" target="_blank">More Info</a>
         </td>
        </tr>
        <tr>
         <td><img src="germanshepherddog.jpg" alt="germanshepard">
         </td>
        </tr>
        <tr>
         <td>Dog Breed</td>
         <td>German Shepard</td>
        </tr>
        <tr>
         <td>Size</td>
         <td>4</td>
        </tr>
        <tr>
         <td>Link</td>
         <td><a href="https://en.wikipedia.org/wiki/German_Shepherd" target="_blank">More Info</a>
         </td>
        </tr>

    </table>
    
</body>
</html>
